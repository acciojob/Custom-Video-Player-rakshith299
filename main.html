<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="player">
      <video id = "viewer" class="player__video viewer" src="download.mp4"></video>
 
      <div class="player__controls">
        <div id = "progress" class="progress">
         <div id = "progress-bar" class="progress__filled"></div>
        </div>
        <button id = "toggle" class="player__button toggle" title="Toggle Play"><i class="fa-solid fa-play" style="color: #f5f5f5;"></i></button>
        <input id = "volume" type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
        <input id = "playbackRate" type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
        <button id = "skip10" data-skip="-10" class="player__button">« 10s</button>
        <button id = "skip25" data-skip="25" class="player__button">25s »</button>
      </div>
    </div>

  <script src="./scripts.js"></script>
</body>
</html>
